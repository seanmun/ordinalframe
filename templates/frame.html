<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinal Frame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/frame.css') }}">
</head>
<body data-slideshow-interval="{{ slideshow_interval | default(30) }}" 
      data-ordinals='{{ ordinals | tojson }}'>
    
    <div class="frame-container">
        <!-- Controls -->
        <div class="controls">
            <a href="/select" class="control-btn" title="Back to Selection">‚öôÔ∏è</a>
            <div class="control-btn" id="playPauseBtn" title="Play/Pause">‚è∏Ô∏è</div>
        </div>
        
        <!-- Touch hint -->
        <div class="touch-hint">TAP TO CYCLE ‚Ä¢ HOLD FOR INFO</div>
        
        <!-- Slideshow indicator -->
        <div class="slideshow-indicator" id="slideshowIndicator">Auto: 30s</div>
        
        <!-- Main display area -->
        <div id="ordinalContainer" class="ordinal-display" style="display: none;"></div>
        
        <!-- Loading state -->
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            Loading your selected Ordinals...
        </div>
        
        <!-- Error state -->
        <div id="errorState" class="error" style="display: none;">
            <div class="error-icon">üñºÔ∏è</div>
            <div class="error-message">
                No Ordinals selected for display
            </div>
            <div class="error-actions">
                <a href="/setup" class="error-btn">Add Wallet</a>
                <a href="/select" class="error-btn">Select Ordinals</a>
            </div>
        </div>
        
        <!-- Metadata overlay -->
        <div class="metadata-overlay" id="metadataOverlay">
            <div class="inscription-number" id="inscriptionNumber"></div>
            <div class="inscription-id" id="inscriptionId"></div>
            <div class="collection-info" id="collectionInfo"></div>
            <div class="rarity-badge" id="rarityBadge"></div>
        </div>
        
        <!-- Navigation indicators -->
        <div class="nav-indicators" id="navIndicators"></div>
    </div>

    <script src="{{ url_for('static', filename='js/frame.js') }}"></script>
</body>
</html>
